<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Website with Side Menu</title>
  </head>
  <body>
    <div id="login-container">
      <form id="loginForm">
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
    </div>

    <div id="welcome-container">
      <div id="container">
        <nav id="side-menu">
          <ul>
            <li>
              <a href="#" data-section="about-me" class="active">About Me</a>
            </li>
            <li>
              <a href="#" data-section="fitness-journey">Fitness Journey</a>
            </li>
            <li><a href="#" data-section="goals">Goals</a></li>
            <li><a href="#" data-section="pictures">Pictures</a></li>
          </ul>
        </nav>
        <main id="content">
          <div id="about-me" class="section">
            <h1>About Me</h1>
            <p>This is the About Me section.</p>
          </div>
          <div id="fitness-journey" class="section">
            <h1>Fitness Journey</h1>
            <p>This section is coming soon.</p>
          </div>
          <div id="goals" class="section">
            <h1>Goals</h1>
            <p>This section is coming soon.</p>
          </div>
          <div id="pictures" class="section">
            <h1>Pictures</h1>
            <p>This section is coming soon.</p>
          </div>
        </main>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
